[loggers]
keys=root

[logger_root]
handlers=screen,file
level=NOTSET

[formatters]
keys=simple,complex

[formatter_simple]
format=[%(asctime)s] [%(levelname)s]  %(message)s

[formatter_complex]
format=[%(asctime)s,%(module)s:%(lineno)d] [%(levelname)s]  %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
# equivalent to:  'debug.log', when='S', interval=10, backupCount=5
args=('debug.log', 'S', 10, 5)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)